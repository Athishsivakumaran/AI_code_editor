<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Local IDE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-primary text-color-primary font-sans">

    <div class="h-screen flex flex-col">
        <header class="bg-secondary p-2 flex items-center justify-between shadow-lg shrink-0 z-10 border-b border-color">
            <h1 class="text-lg font-semibold text-white ml-2">My IDE</h1>
        </header>
        <div class="flex flex-grow overflow-hidden">
            <aside class="w-64 bg-secondary p-4 shrink-0 overflow-y-auto border-r border-color flex flex-col">
                <div class="flex items-center justify-between mb-4">
                     <h2 class="text-sm font-bold text-color-secondary uppercase tracking-wider">Explorer</h2>
                </div>
                <button id="open-folder-btn" class="w-full bg-tertiary border border-color rounded-md p-2 text-sm mb-4 transition-colors hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    Open Folder
                </button>
                <div id="folder-name" class="text-xs text-color-secondary mb-2 truncate">No folder selected.</div>
                <div id="file-tree" class="space-y-1 flex-grow"></div>
            </aside>
            <div class="flex-grow flex flex-col bg-tertiary">
                <div id="tab-bar" class="flex bg-secondary shadow-sm shrink-0">
                     <div id="empty-tab-message" class="p-3 text-color-secondary text-sm">Open a folder and select a file to begin.</div>
                </div>
                <main id="editor-container" class="flex-grow relative"></main>
                <footer id="terminal-section" class="bg-primary h-64 shrink-0 border-t-2 border-color flex flex-col p-2">
                    <h2 class="text-xs font-semibold text-color-secondary uppercase tracking-wider mb-2 px-1">Terminal</h2>
                    <div id="terminal-container" class="flex-grow"></div>
                </footer>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.41.0/min/vs/loader.js"></script>
    <script src="app.js"></script>
</body>
</html>
